<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Brainfuck Interpreter</title>

        <link rel="stylesheet" href="style.css" />
        <script src="interpreter.js"></script>
    </head>
    <body>
        <header>
            <h1>JS Brainfuck interpreter</h1></br>
        </header>
        <div id="content">
            <div id="io">
                <textarea id="terminal" onkeyup="resumeExec()"></textarea>
            </div>
            <div id="codeForm">
                <textarea id="scInput"></textarea>
                <input type="button" id="submit" value="Interpret" onclick="interpret()">
            </div>
            <div id="liveChanges">

            </div>
        </div>
        <footer>
            &copy;  David Tenten 2020 
        </footer>
    </body>
</html>
